<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Cards</title>
</head>
<body>
    <div class="row">
        <div class="col s12 m7 l10">
          <div class="card">
            <div class="card-image">
              <img src="photographer.jpg">
              <span class="card-title blue-text">Taking Photo</span>
            </div>
            <div class="card-content">
              <p>I am taking photo to remind me that there is a beautiful things in the world.</p>
            </div>
            <div class="card-action">
              <a href="#">For more Info's</a>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
